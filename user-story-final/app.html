<polymer-element name="movie-app">
  <link rel="import" href="posters.html">
  <link rel="import" href="dialog.html">
  <link rel="import" href="card.html">
  <template>
    <div class="header"><a href="#"><img src="../common/img/DartLogo.png"></a><h1>Movie board</h1></div>
    <movie-posters id="posters"></movie-posters>
    <template if="{{route == movieRoute}}">
      <movie-dialog on-close="{{detailClosed}}">
        <movie-card movieId="{{route[1] | asInt}}"></movie-card>
      </movie-dialog>
    </template>
  </template>
  <script type="application/dart" src="app.dart"></script>
</polymer-element>
