<link rel="import" href="poster.html">
<polymer-element name='movie-posters'>
<template>
<div id="menu" class="menu">
  <div id="all" class="item item-selected" on-click="{{showCategory}}">All</div>
  <div id="playing" class="item" on-click="{{showCategory}}">Now playing</div>
  <div id="upcoming" class="item" on-click="{{showCategory}}">Upcoming</div>      
  <div id="favorite" class="item" on-click="{{showCategory}}">Favorites</div>      
</div>
<div id="movies">
  <div class="toolbar">
    <label>Search : </label><input type="text" placeholder="Search for movie, tv show..." value="{{ searchTerm }}">
    <label>Sort by :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <a href="#" class="gb gb-left" on-click="{{sort}}" data-field="title">A-Z</a>
    <a href="#" class="gb" on-click="{{sort}}" data-field="vote">&#x2605;</a>
    <a href="#" class="gb gb-right" on-click="{{sort}}" data-field="favorite">&#x2665;</a>
  </div>
  <div class="content">
    <template repeat="{{ m in movies | filter(searchFilter) | sortBy(sortField, sortAscending)}}">
      <movie-poster movie="{{ m }}" on-movieupdated="{{ movieUpdated }}"></movie-poster>
    </template>
  </div>
</div>
</template>  
 <script type="application/dart" src="posters.dart"></script>
</polymer-element>
